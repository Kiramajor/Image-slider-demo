<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: brown">
            <h1>Workshop</h1>
            <p>The Famous Workshop</p>
          </div>
          <div style="background-color: rgba(51, 255, 0, 0.624)">
            <h1>Salmon</h1>
            <p>The Famous Salmon</p>
          </div>
          <div style="background-color: orange">
            <h1>Wine</h1>
            <p>The Famous Italian wine & pasta</p>
          </div>
          <div style="background-color: green">
            <h1>Steak</h1>
            <p>The Famous Brooklyn Steak</p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('images/steak.jpg')"></div>
          <div style="background-image: url('images/wine.jpg')"></div>
          <div style="background-image: url('images/salmon.jpg')"></div>
          <div style="background-image: url('images/workshop.jpg')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button"><-</i></button>
          <button class="up-button">-></i></button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
